<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>

    <div class="calculator">
        <input class="calculator-field" value="0" disabled placeholder="0"></input>
        <div class="row">
            <button class="btn clear-all">AC</button>
            <button class="btn percentage">%</button>
            <button class="btn operator" value="/">&divide;</button>
            <button class="btn backspace"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="row">
            <button class="btn number" value="7">7</button>
            <button class="btn number" value="8">8</button>
            <button class="btn number" value="9">9</button>
            <button class="btn operator" value="*">x</button>
        </div>
        <div class="row">
            <button class="btn number" value="4">4</button>
            <button class="btn number" value="5">5</button>
            <button class="btn number" value="6">6</button>
            <button class="btn operator" value="-">-</button>
        </div>
        <div class="row">
            <button class="btn number" value="1">1</button>
            <button class="btn number" value="2">2</button>
            <button class="btn number" value="3">3</button>
            <button class="btn operator plus" value="+">+</button>
        </div>
        <div class="row">
            <button class="btn number zero" value="0">0</button>
            <button class="btn number double-zero" value="00">00</button>
            <button class="btn decimal" value=".">.</button>
            <button class="btn equal-sign">=</button>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
